<div class="modal-dialog text-center">
  <div class="col-sm-10 form-section">
    <div class="modal-content">
      <div class="col-12 logo">
        <img src="./assets/images/microchip.svg">
      </div>
      <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" class="col-12" novalidate>
        <div class="form-group">
          <input type="text" #fullName="ngModel" [(ngModel)]="authService.selectedUser.fullName" class="form-control"
                 name="fullName" placeholder="Full Name" required>
          <div *ngIf="signUpForm.submitted && fullName.errors" class="invalid-form">
            <span>This field is required.</span>
          </div>
        </div>
        <div class="form-group">
          <input type="text" #email="ngModel" [(ngModel)]="authService.selectedUser.email" class="form-control"
                 name="email" placeholder="Email" autocomplete="username"
                 required [pattern]="emailRegex">
          <div *ngIf="signUpForm.submitted && email.errors" class="invalid-form">
            <span *ngIf="email['errors']?.required">This field is required.</span>
            <span *ngIf="email['errors']?.pattern">Invalid email address.</span>
          </div>
        </div>
        <div class="form-group">
          <input type="password" #password="ngModel" [(ngModel)]="authService.selectedUser.password"
                 class="form-control" autocomplete="current-password"
                 name="password" placeholder="Password"
                 minlength="8" required>
          <div *ngIf="signUpForm.submitted && password.errors" class="invalid-form">
            <span *ngIf="password['errors']?.required">This field is required.</span>
            <span *ngIf="password['errors']?.minlength">Enter at least 8 characters.</span>
          </div>
        </div>
        <button type="submit" class="btn btn-info">
          Sign Up
        </button>
      </form>
      <!-- Error message -->
      <div class="mx-auto alert alert-danger" *ngIf="serverErrorMessages">
        <span>{{serverErrorMessages}}</span>
      </div>
      <div class="text-center login-page" *ngIf="serverErrorMessages">
        <span>Go to <a routerLink="/devices">Login</a> page!</span>
      </div>
    </div>
  </div>
</div>
