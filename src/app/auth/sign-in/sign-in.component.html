<div class="modal-dialog text-center">
  <div class="col-sm-10 form-section">
    <div class="modal-content">
      <div class="col-12 logo">
        <img src="./assets/images/microchip.svg">
      </div>
      <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)" class="col-12" novalidate>
        <div class="form-group">
          <input type="email" name="email" #email="ngModel" [(ngModel)]="model.email" class="form-control"
                 placeholder="Enter Email" autocomplete="username"
                 [pattern]="emailRegex"
                 required>
          <div *ngIf="signInForm.submitted && email['errors']?.pattern" class="invalid-form">
            <span>Invalid email address.</span>
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" class="form-control"
                 placeholder="Enter Password" autocomplete="current-password"
                 required minlength="4">
          <div *ngIf="signInForm.submitted && password['errors']?.minlength" class="invalid-form">
            <span>Password must be at least 4 characters long.</span>
          </div>
        </div>
        <button type="submit" class="btn btn-info">
          <fa-icon icon="sign-in-alt" class="mr-1"></fa-icon>
          Log In
        </button>
      </form>
      <!-- Error message -->
      <div class="mx-auto alert alert-danger" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
      </div>
    </div>
  </div>
</div>
